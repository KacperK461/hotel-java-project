# SonarQube Configuration for Hotel Management System

# Project identification
sonar.projectKey=hotel-management-system
sonar.projectName=Hotel Management System
sonar.projectVersion=1.0

# SonarCloud Organization (only for SonarCloud)
sonar.organization=kacperk461

# If you want to analyze on SonarCloud, uncomment and set the host URL and provide a token
# Do NOT commit tokens to source control. Provide the token via environment variable or CI secret.
# Example local analysis:
# mvn clean verify sonar:sonar -Dsonar.projectKey=hotel-management-system \
#   -Dsonar.organization=kacperk461 \
#   -Dsonar.host.url=https://sonarcloud.io \
#   -Dsonar.login=${env.SONAR_TOKEN}

# For SonarCloud use the cloud host
sonar.host.url=https://sonarcloud.io

# Source code paths
sonar.sources=src/main/java
sonar.tests=src/test/java

# Compiled classes and libraries
sonar.java.binaries=target/classes
sonar.java.libraries=target/classes

# Code coverage report (JaCoCo XML format)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions (optional)
# sonar.exclusions=**/generated/**

# Language
sonar.language=java

# Encoding
sonar.sourceEncoding=UTF-8

# For local SonarQube server, uncomment and set:
# sonar.host.url=http://localhost:9000
# sonar.login=YOUR_SONARQUBE_TOKEN

